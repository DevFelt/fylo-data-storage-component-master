<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Fylo data storage component | Frontend Mentor</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="wrapped-all">
      <div class="first-part">
        <div class="wrap-content-firs-part">
          <div class="wrap-logo"><img src="images/logo.svg" alt=""></div>
          <div class="wrap-three">
            <div class="wrap-document"><img class="three-image img-document" src="images/icon-document.svg" alt=""></div>
            <div class="wrap-folder"><img class="three-image img-folder" src="images/icon-folder.svg" alt=""></div>
            <div class="wrap-upload"><img class="three-image img-upload" src="images/icon-upload.svg" alt=""></div>
          </div>
        </div>
      </div>
      <div class="wrap-second-part">
        <div class="second-part">
          <p class="storage-used">You've used <span class="bold">815 GB</span> of your storage</p>
          <div class="wrapped-bar">
            <div class="wrap-bar">
              <div class="bar">
                <div class="circle"></div>
              </div>
            </div>
          </div>
            <div class="total-gb">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
        </div>
        <div class="wrap-gb-left">
          <div class="gb-left">
            <p><span class="available">185</span> GB LEFT</p>
          </div>
        </div>
      </div class="wrap-second-part">
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DevFelt">DevFelt</a>.
    </footer>
  </body>
</html>
